<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>cadastro de usuario</title>

 v   <link rel="stylesheet" href="{{ url_for('static', filename='victory.min.css') }}" type="text/css" />
    <script src="{{ url_for('static', filename='victory.min.js') }}"></script>
</head>
<body>
    <style type="text/css">
        body {
            background-color: #F7F7F7;
        }
    </style>

    {% with errors = get_flashed_messages(category_filter=["error"]) %}
        {% if errors %}
            <div class="v-card v-bg-warning">
                <ul class="flashes">
                    {% for message in errors %}
                        <li>
                            <p>{{ message }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <div class="v-card">
        <form method="POST">
            <p>Nome de usuario</p>
            <input class="v-field" name="username">
            <p>E-mail</p>
            <input type="email" class="v-field" name="email">
            <p>Senha</p>
            <input type="password" class="v-field" name="password">

            <button class="v-btn v-bg-success btn-block" type="submit" value="cadastro de usuario">cadastrar</button>
        </form>
    </div>
</body>
</html>
